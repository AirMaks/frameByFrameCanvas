<!DOCTYPE html>
<html>
  <head>
    <title>Frame by Frame Canvas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  </head>
  <body>

    <div id="anchor" class="canvas-container">
      <div class="bg-container">
        <div class="sticky-pos">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>


    <script src="js/frameByFrame.js"></script>
    <script>
      window.onload = function () {
        $("#canvas").frameByFrame(
          [
            [0, 9000],
            [1, 243]
          ],
          {
            canvasWidth: 800,
            canvasHeight: 528,
            canvasImagesPath: "http://iself-inox.ru/img/omega-xs/",
            canvasImagesFormat: ".jpg",
            frameCount: 243,
            anchor: "#anchor"
          }
        );
      };
    </script>
  </body>
</html>
